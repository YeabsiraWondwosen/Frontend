<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Task Manager</h1>
      <div class="nav-container">
        <button data-target="pending" class="nav-btn active">
          <i class="fas fa-tasks"></i> Pending
        </button>
        <button data-target="completed" class="nav-btn">
          <i class="fas fa-check-circle"></i> Completed
        </button>
        <button data-target="stats" class="nav-btn">
          <i class="fas fa-chart-bar"></i> Stats
        </button>
        <button data-target="history" class="nav-btn">
          <i class="fas fa-history"></i> History
        </button>
      </div>
    </header>
    
    <main>
      <section id="pending" class="tab-content active">
        <h2>Pending Tasks</h2>
        <div class="filter-bar">
          <select id="pendingFilter">
            <option value="all">All Tasks</option>
            <option value="today">Today</option>
            <option value="upcoming">Upcoming</option>
            <option value="overdue">Overdue</option>
          </select>
        </div>
        <ul id="pendingTasks" class="task-list"></ul>
      </section>
      
      <section id="completed" class="tab-content">
        <h2>Completed Tasks</h2>
        <div class="filter-bar">
          <select id="completedFilter">
            <option value="all">All Completed</option>
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
          </select>
        </div>
        <ul id="completedTasks" class="task-list"></ul>
      </section>
      
      <section id="stats" class="tab-content">
        <h2>Task Statistics</h2>
        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-value" id="totalTasks">0</div>
            <div class="stat-label">Total Tasks</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="completedPercent">0%</div>
            <div class="stat-label">Completion Rate</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="overduePercent">0%</div>
            <div class="stat-label">Overdue Rate</div>
          </div>
        </div>
        
        <div class="chart-container">
          <canvas id="statsChart"></canvas>
        </div>
      </section>
      
      <section id="history" class="tab-content">
        <h2>Task History</h2>
        <div class="filter-bar">
          <select id="historyFilter">
            <option value="overdue">Overdue Tasks</option>
            <option value="rescheduled">Rescheduled Tasks</option>
            <option value="all">All History</option>
          </select>
        </div>
        <ul id="historyList" class="task-list"></ul>
      </section>
    </main>
    
    <div class="task-form">
      <input type="text" id="taskInput" placeholder="Enter task title...">
      <input type="datetime-local" id="taskDeadline">
      <button id="addTaskBtn">
        <i class="fas fa-plus"></i> Add Task
      </button>
    </div>
    
    <footer>
      <p>Â© 2025 Task Manager by Yeabsira Wondwosen</p>
    </footer>
  </div>
  
  <!-- Reschedule Modal -->
  <div id="rescheduleModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Reschedule Task</h2>
      <div class="task-info">
        <h3 id="rescheduleTaskTitle"></h3>
        <p>Original Deadline: <span id="originalDeadline"></span></p>
      </div>
      <div class="form-group">
        <label for="newDeadline">New Deadline:</label>
        <input type="datetime-local" id="newDeadline">
      </div>
      <button id="confirmReschedule" class="btn-primary">Reschedule</button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./JS/script.js"></script>
</body>
</html>
